<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested ternary operators</title>
    <script>
        // for even or odd //
        let num= prompt("enter a number");
        let a=(num%2==0)? "even": "odd";
        console.log(a);
        // for marks//
        let marks=prompt("enter your marks");
        let b=(marks>=90)? "grade A":
              (marks>=75)? "grade B":
              (marks>=60)? "grade C":
              (marks>=45)? "grade D":"fail";
              console.log(b); 
        // for age //
        let age=prompt("enter your age");
        let c=(age<=12)? "child":
              (age<=19)? "teen":
              (age<=64)? "adults":"oldage";
              console.log(c);                  
    </script>
</head>

</body>
</html>
